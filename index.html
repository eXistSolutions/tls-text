<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div data-template="templates:include" data-template-path="templates/menu.html"/>
    <div class="row">
        <form action="search.html" class="form form-horizontal">
            <div class="col-md-3 col-md-push-9">
                <div class="well well-sm">
                    <div class="form-group">
                        <div class="col-md-12 col-xs-12">
                            <span class="input-group">
                                <input name="query" type="search" class="templates:form-control form-control typeahead-search" placeholder="Search For What?" autocomplete="off"/>
                                <span class="input-group-btn">
                                    <button id="f-btn-search" type="submit" class="btn btn-primary">
                                        <span class="fa fa-search"/>
                                    </button>
                                </span>
                            </span>
                            <input type="hidden" name="field" value="text"/>
                        </div>
                    </div><!--div id="mode-selection" class="form-group" data-toggle="tooltip" data-placement="left" title="Use Which Search Mode?">
                        <div class="col-md-12 col-xs-12">

                                <option value="any">Any Search Term</option>
                                <option value="all">All Search Terms Together</option>
                                <option value="phrase">Phrase Search</option>
                                <option value="near-ordered">Proximity Search (Ordered)</option>
                                <option value="near-unordered">Proximity Search (Unordered)</option>
                                <option value="fuzzy">Fuzzy Search</option>
                                <option value="regex">Regex Search</option>
                            </select>
                        </div>
                    </div-->
                    <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search Which Document Part?">
                        <div class="col-md-12 col-xs-12">
                            <select name="tei-target" class="form-control" data-template="templates:form-control">

                                <option value="tei-head">Search Headings</option>
                            </select>
                        </div>
                    </div><!--div class="form-group" data-toggle="tooltip" data-placement="left" title="Search Narrowly Or Broadly?">
                        <div class="col-md-12 col-xs-12">
                            <select name="query-scope" class="form-control" data-template="templates:form-control">
                                <option value="narrow" selected="selected">Perform Narrow Search</option>
                                <option value="broad">Perform Broad Search</option>
                            </select>
                        </div>
                    </div-->
                </div>
            </div>
        </form>
        <div class="col-md-9 col-md-pull-3">
            <div class="container-fluid"><!--div class="row">
                    <div class="col-md-4">

                <div class="row">
                    <div class="col-md-12" data-template="app:list-works">
                        <h5>Browsing <span class="result-count text-success">
                                <span id="hit-count" data-template="app:hit-count" data-template-key="all"/> documents.</span>
                        </h5>
                        <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21" data-template-key="all"/>
                        <table class="browse table">
                            <thead>
                                <tr>
                                    <th/>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Edition</th>
                                    <th/>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-template="app:browse" data-template-per-page="20">
                                    <td>
                                        <input type="checkbox" name="target-texts" data-template="app:checkbox"/>
                                    </td>
                                    <td>
                                        <a href="" data-template="app:work-title"/>

                                    <td>

                                            </a><!--a class="btn btn-default download-link" data-template="app:download-link" data-template-type="tex" title="Download as LaTeX PDF">

                                            </a>
                                            <a class="btn btn-default download-link" data-template="app:download-link" data-template-type="epub" title="Download as epub ebook">
